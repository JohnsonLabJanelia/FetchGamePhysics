          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory:
            sequence_length: 64
            memory_size: 256
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null
    keep_checkpoints: 5
    checkpoint_interval: 500000
    max_steps: 5000000
    time_horizon: 128
    summary_freq: 10000
    threaded: false
    self_play: null
    behavioral_cloning: null
